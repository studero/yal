<!DOCTYPE html>
<html ng-app="yalApp" lang="en">
<head>
<script type="text/javascript" src="js/angular.min.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/yal.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/yal.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller="yalCtrl">
	<div class="container" width="1024px">
		<div class="page-header">
			<h3>YAL</h3>
		</div>
		
		<div class="panel panel-default">
			<div class>{{loopLocation}}</div>
			<button ng-click="play()" class="btn btn-primary btn-md" ng-show="currentLoop.loopState == 'STOPPED' || currentLoop.loopState == 'PAUSED'">
				<span class="glyphicon glyphicon-play"></span>
			</button>
			<button ng-click="loop()" class="btn btn-primary btn-md" ng-show="currentLoop.loopState == 'PLAYING'">
				<span class="glyphicon glyphicon-repeat"></span>
			</button>
			
			<button ng-click="pause()" class="btn btn-primary btn-md" ng-show="currentLoop.loopState == 'PLAYING'">
				<span class="glyphicon glyphicon-pause"></span>
			</button>
			<button ng-click="stop()" class="btn btn-primary btn-md" ng-show="currentLoop.loopState == 'PLAYING'">
				<span class="glyphicon glyphicon-stop"></span>
			</button>
		</div>
		
		<div class="panel panel-default col-xs-12 title">
			<div class="panel panel-default col-xs-2"><h4>Input</h4></div>
			<div ng-repeat="(key, value) in loops" class="panel panel-default col-xs-2">	
				<div ng-click="activateLoop(value.id, true)">
					<h4>{{value.id}} - {{value.name}}</h4>
				</div>
			</div>
			<div class="panel panel-default col-xs-x">
				<button ng-click="createNewLoop()" class="btn btn-primary btn-xs">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
		</div>
		<div class="panel panel-default col-xs-12">
			<div ng-repeat="(key, value) in channels | filter:{direction: 'IN'}" class="col-xs-12 channel">				
				<div class="panel panel-default col-xs-2">
					<button ng-click="record(value.id, true)" class="btn btn-primary btn-xs" ng-show="value.recordingState == 'STOPPED'">
						<span class="glyphicon glyphicon-record"></span>
					</button> 
					<button ng-click="record(value.id, false)" class="btn btn-primary btn-xs" ng-show="value.recordingState == 'RECORDING' || value.recordingState == 'WAITING'">
						<span class="glyphicon glyphicon-stop"></span>
					</button>
					<span class="channel-name">{{value.id}} - {{value.name}}</span>
				</div>
				<div ng-repeat="(loopKey, loopValue) in loops" class="col-xs-2">
					<div ng-repeat="(sampleKey, sampleValue) in loopValue.samples | filter:{channelId: value.id}" class="col-xs-12 sample">
						<div class="panel panel-default sample">
							<span class="sample-name">{{sampleValue.id}}</span>
							<button ng-click="sampleMute(sampleValue.id, true)" class="btn btn-primary btn-xs" ng-show="sampleValue.mute == false">
								<span class="glyphicon glyphicon-volume-up"></span>
							</button>
							<button ng-click="sampleMute(sampleValue.id, false)" class="btn btn-primary btn-xs" ng-show="sampleValue.mute == true">
								<span class="glyphicon glyphicon-volume-off"></span>
							</button>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default col-xs-2">
			<div class="panel panel-default col-xs-12 title"><h4>Output</h4></div>
			<div class="row channels">
				<div ng-repeat="(key, value) in channels | filter:{direction: 'OUT'}" class="col-xs-10 channel">				
					<div class="panel panel-default col-xs-10">
						<span class="channel-name">{{value.id}} - {{value.name}}</span>
						<button ng-click="record(value.id, true)" class="btn btn-primary btn-xs" ng-show="value.recordingState == 'STOPPED'">
							<span class="glyphicon glyphicon-record"></span>
						</button> 
						<button ng-click="record(value.id, false)" class="btn btn-primary btn-xs" ng-show="value.recordingState == 'RECORDING' || value.recordingState == 'WAITING'">
							<span class="glyphicon glyphicon-stop"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-default col-xs-2">
			<div class="panel panel-default col-xs-12 title"><h4>Songs</h4></div>
			<div class="row songs">
				
			</div>
		</div>
		<div class="panel panel-default col-xs-4">
			<div class="panel panel-default col-xs-12 title"><h4>Midi</h4></div>
			<div class="row midi">
				
			</div>
		</div>
	</div>
</body>
</html>
