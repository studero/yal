<!DOCTYPE html>
<html ng-app="yalApp" lang="en">
<head>
<script type="text/javascript" src="js/angular.min.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/yal.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller="yalCtrl">
	<div class="container-fluid">
		<div class="page-header">
			<h1>YAL</h1>
		</div>
		<button ng-click="play()">Play</button>
		<button ng-click="loop()">Loop</button>
		
		<button ng-click="test()">test</button>
		
		<h4>Loop Length: {{loopLength}}</h4>
		
		<h2>Channels</h2>
		<div ng-repeat="(key, value) in channels">
			{{key}} -- {{value}} <button ng-click="record(value.id, true)">Start Record</button> <button ng-click="record(value.id, false)">Stop Record</button>
		</div>
		
		<h2>Samples</h2>
		<div ng-repeat="(key, value) in samples">
			{{key}} -- {{value}} <button ng-click="playSample(value.id)">Play Sample</button>	
		</div>
	</div>
</body>
</html>
