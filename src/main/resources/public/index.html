<!DOCTYPE html>
<html ng-app="yalApp" lang="en">
<head>
<script type="text/javascript" src="js/angular.min.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/yal.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/yal.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller="yalCtrl">
	<div class="container" width="1024px">
		<div class="page-header">
			<h2>YAL</h2>
		</div>
		
		<div class="panel panel-default">
			<div class>{{loopLocation}}</div>
			<button ng-click="play()" class="btn btn-primary btn-lg">
				<span class="glyphicon glyphicon-play"></span>
			</button>
			<button ng-click="loop()" class="btn btn-primary btn-lg">Loop</button>
			<button ng-click="test()" class="btn btn-primary btn-lg">test</button>
		</div>
		
		<div class="panel panel-default col-xs-2">
			<h4>Input</h4>
			<div class="row channels">
				<div ng-repeat="(key, value) in channels | filter:{direction: 'IN'}" class="col-xs-2 channel">				
					<div class="panel panel-default channel">
						<div class="panel panel-default meter-back">
							<div id="meter_{{value.id}}" class="panel panel-default meter"></div>
						</div>
						<button ng-click="record(value.id, true)" class="btn btn-primary btn-xs" ng-show="value.recordingState == 'STOPPED'">
							<span class="glyphicon glyphicon-record"></span>
						</button> 
						<button ng-click="record(value.id, false)" class="btn btn-primary btn-xs" ng-show="value.recordingState == 'RECORDING' || value.recordingState == 'WAITING'">
							<span class="glyphicon glyphicon-stop"></span>
						</button>
						<button ng-click="monitor(value.id, true)" class="btn btn-primary btn-xs" ng-show="value.monitoring == false">
							<span class="glyphicon glyphicon-star-empty"></span>
						</button> 
						<button ng-click="monitor(value.id, false)" class="btn btn-primary btn-xs" ng-show="value.monitoring == true">
							<span class="glyphicon glyphicon-star"></span>
						</button> 
						<div class="channel-name">{{value.id}}</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default col-xs-2">
			<h4>Output</h4>
			<div class="row channels">
				<div ng-repeat="(key, value) in channels | filter:{direction: 'OUT'}" class="col-xs-2 channel">				
					<div class="panel panel-default channel">
						<div class="panel panel-default meter-back">
							<div id="meter_{{value.id}}" class="panel panel-default meter"></div>
						</div>
						<button ng-click="record(value.id, true)" class="btn btn-primary btn-xs" ng-show="value.recordingState == 'STOPPED'">
							<span class="glyphicon glyphicon-record"></span>
						</button> 
						<button ng-click="record(value.id, false)" class="btn btn-primary btn-xs" ng-show="value.recordingState == 'RECORDING' || value.recordingState == 'WAITING'">
							<span class="glyphicon glyphicon-stop"></span>
						</button>
						<button ng-click="monitor(value.id, true)" class="btn btn-primary btn-xs" ng-show="value.monitoring == false">
							<span class="glyphicon glyphicon-star-empty"></span>
						</button> 
						<button ng-click="monitor(value.id, false)" class="btn btn-primary btn-xs" ng-show="value.monitoring == true">
							<span class="glyphicon glyphicon-star"></span>
						</button> 
						<div class="channel-name">{{value.id}}</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default col-xs-8">
			<h4>Loops</h4>
			<div class="row loops">
				<div ng-repeat="(key, value) in loops" class="col-xs-2 loop">	
					<div class="panel panel-default loop">
					{{value.id}} - {{value.name}}
					</div>
				</div>
			</div>
		</div>
		
		<div class="panel panel-default col-xs-12">
			<h4>Samples</h4>
			<div class="row samples">
				<div ng-repeat="(key, value) in loops[0].samples" class="col-xs-1 sample">
					<div class="panel panel-default sample">
						<div class="sample-name">{{value.id}}</div>
						<button ng-click="sampleMute(value.id, true)" class="btn btn-primary btn-xs" ng-show="value.mute == false">
							<span class="glyphicon glyphicon-volume-up"></span>
						</button>
						<button ng-click="sampleMute(value.id, false)" class="btn btn-primary btn-xs" ng-show="value.mute == true">
							<span class="glyphicon glyphicon-volume-off"></span>
						</button>
					</div>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
